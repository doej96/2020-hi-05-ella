<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>의류쇼핑몰</title>
	<link rel="stylesheet" href="../css/all.min.css"> <!-- 폰트어썸 -->
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/index.css">
	<script src="../js/jquery-3.5.1.min.js"></script>
</head>
<body>
	<!-- //.header-wrapper -->
	<header class="header-wrapper">
		<div class="top-wrapper">
			<div class="top-wrap wrapper">
				<i class="icon-earth fa fa-globe"></i>
				<i class="icon-down fa fa-caret-down"></i>
				<span class="tel">Available 24/7 at (018) 900-6690</span>
				<span class="event">First purchase offer: take 30% off shopwide.</span>
				<span class="notice">Code applied at checkout. Exclusion apply*</span>
				<div class="trans-wrapper" style="display: none;">
					<div class="lang-wrap">
						<div class="flag-now" style="background-image: url(../img/flag01.webp)"></div>
						<!-- 백그라운드로 까는 이유: 사진은 직사각형인데 원 안에 들어가 있음 -->
						<span class="lang-now">EN</span>
						<i class="bt-down fa fa-caret-down"></i>
						<ul class="lang-sel" style="display: none;">
							<li class="title">LANGUAGE</li>
							<li>
								<div class="flag" style="background-image: url(../img/flag02.webp)"></div>
								<span class="lang">DE</span>
							</li>
							<li>
								<div class="flag" style="background-image: url(../img/flag04.png)"></div>
								<span class="lang active">EN</span>
							</li>
						</ul>	 
					</div>
					<div class="line"></div>
					<div class="currency-wrap">
						<div class="flag-now" style="background-image: url(../img/flag04.png)"></div>
						<span class="lang-now">USD</span>
						<i class="bt-down fa fa-caret-down"></i>
						<ul class="lang-sel" style="display: none;">
							<li class="title">CURRENCY</li>
							<li>
								<div class="flag" style="background-image: url(../img/flag04.png)"></div>
								<span class="lang active">USD</span>
							</li>
							<li>
								<div class="flag" style="background-image: url(../img/flag01.webp)"></div>
								<span class="lang">EUR</span>
							</li>
							<li>
								<div class="flag" style="background-image: url(../img/flag05.png)"></div>
								<span class="lang">GBP</span>
							</li>
							<li>
								<div class="flag" style="background-image: url(../img/flag06.png)"></div>
								<span class="lang">CHF</span>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</header>
	<!-- .header-wrapper -->
	<script src="../js/index.js"></script>
</body>
</html>
