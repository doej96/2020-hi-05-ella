<script>
	/**
	 * 자바스크립트의 객체
	 * 1. BuiltIn 객체 - 내장객체
	 * 	- Window(Global), Number, String, Date, Math, Array, Object
	 * 	- 특징: 객체들이 가지고 있는 함수(메서드)를 학습해야한다.
	 * 
	 * 2. Literal 객체 - 객체 
	 * 	- var obj = { firstName : "길동", lastname : "홍"}
	 *  - 특징: 변수명 시작을 소문자로
	 * 				  데이터를 저장할 때 많이 쓴다.(ajax/json)
	 * 
	 * 3. Constructor(생성자) 객체
	 *  - 특징: 변수명 시작을 대문자로
	 * 					인스턴스화하기 위해 많이 쓴다.
	 * 					리터럴 객체를 인스턴스화(복제)하기 위해 많이 쓴다.
	 * 					생성자 객체는 new 연산자를 통해서 리터럴 객체를 만들어준다.
	 * 					객체의 prototype은 메서드다.
	 */ 
	// 1. 내장객체를 조금만 알아보자
	var arr = [1,2,3,4,5];
	var last = arr.pop();
	console.log(arr, last);
	
	//var arr = new Array(1,2,3,4,5);
	var arr = [1,2,3,4,5];
	var first = arr.shift();
	console.log(arr, first);

// 3. Constructor 객체를 알아보자
var Car = function(obj){
	this.name = obj.name;
	this.brand = obj.brand;
	this.model = obj.model;
	return this;
}
Car.prototype.park = function() {
	//이 객체의 프로토타입, 메서드가 만들어짐
	console.log(this.name + '을(를) 주차했습니다.');
}
Car.prototype.start = function() {
	//이 객체의 프로토타입, 메서드가 만들어짐
	console.log(this.name + '을(를) 주차했습니다.');
}
Car.prototype.park = function() {
	//이 객체의 프로토타입, 메서드가 만들어짐
	console.log(this.name + '을(를) 주차했습니다.');
}

console.clear();
var myCar = new Car({name: '붕붕이', brand: '현대', model: '소나타'});
var myCar2 = new Car({name:'붕붕삼', brand:'기아', model: 'k9'});
